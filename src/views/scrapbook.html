<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>IITK</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/res/css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="/res/css/style.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>




<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">IITK <span>CSE</span></span></h1>
		</div>

		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Change your password here</h2>
<form action="/book" method="POST">

			</div>
			<label for="Password">New Password</label>
			<br/>
			<input type="Password" id="Password" name="Password" size=20 autocomplete="no" required>
			
			<img src="/res/images/eye.png" width="10%" height="10%" onmouseover="mouseoverPass();" onmouseout="mouseoutPass();" />
			<br/>
			<br/>
			<button type="submit">Submit</button>
			<br/>
</form>
<br/>
		
		<br/>
		<a href="/paper"><p class="large" style="color:iridium">Poll</p></a>
		<a href="/logout"><p class="large" style="color:iridium">Logout</p></a>
		</div>
	</div>
	<script type="text/javascript">
		
		function mouseoverPass(obj) {
		  var obj = document.getElementById('Password');
		  obj.type = "text";
		}
		function mouseoutPass(obj) {
		  var obj = document.getElementById('Password');
		  obj.type = "password";
		}
	</script>
